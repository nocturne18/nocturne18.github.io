				<p class="introduction">
				空手道，乃是以一拳或一腳在瞬間制敵的技術，並以點到為止作為運動空手道的主旨，在安全的環境中學習防身制敵技巧。
				<br><br>
				空手道社由嚴建國教練所指導，並由專長空手道的學長負責教學，凝聚校內喜愛空手道、想要學習武術和挑戰自我的學生們，利用社團時間彼此學習、交流，在訓練後相聚宵夜場，訓練及玩樂兼顧。想要學習武術帥爆全場嗎?想要擁有充實又熱血的社團人生嗎? 加入空手道社，充實你的大學生活!</p>
