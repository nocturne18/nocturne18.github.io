<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>天气</title>
    <link rel="stylesheet" type="text/css" href="css/inline.css">

    <link rel="manifest" href="manifest.json">

    <!-- 为 IOS 上的 Safari 添加桌面图标 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <!-- 为 Windows 添加磁片图标 -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

</head>
<body>

<header class="header">
    <h1 class="header__title">Weather PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
</header>

<main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location"></div>
        <div class="date"></div>
        <div class="description"></div>
        <div class="current">
            <div class="visual">
                <div class="icon"></div>
                <div class="temperature">
                    <span class="value"></span><span class="scale">°C</span>
                </div>
            </div>
            <div class="description">
                <div class="humidity"></div>
                <div class="wind">
                    <span class="value"></span>
                    <span class="scale">m/s</span>
                    <span class="direction"></span>
                </div>
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>
        </div>
        <div class="future">
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
            <div class="oneday">
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp-high">
                    <span class="value"></span>°
                </div>
                <div class="temp-low">
                    <span class="value"></span>°
                </div>
            </div>
        </div>
    </div>
</main>

<div class="dialog-container">
    <div class="dialog">
        <div class="dialog-title">添加新城市</div>
        <div class="dialog-body">
            <select id="selectCityToAdd" title="selectCityToAdd">
                <!-- values 映射到 Yahoo Weather API 的地球标识符（WOEID）。
                     https://developer.yahoo.com/weather/documentation.html#req -->
                <option value="2151330">北京</option>
                <option value="2151849">上海</option>
                <option value="2161838">广州</option>
                <option value="2161853">深圳</option>
                <option value="2168336">菏泽</option>
            </select>
        </div>
        <div class="dialog-buttons">
            <button id="butAddCity" class="button">添加</button>
            <button id="butAddCancel" class="button">取消</button>
        </div>
    </div>
</div>

<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>


<script src="js/app.js" async></script>
</body>
</html>
